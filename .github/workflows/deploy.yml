name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]          # rebuild when main changes
  workflow_dispatch:          # allow manual runs

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    ###############################
    # ‚ñ∂ NEW ‚Äî environment secrets #
    ###############################
    env:
      VITE_EMAILJS_SERVICE_ID:   ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
      VITE_EMAILJS_TEMPLATE_ID:  ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
      VITE_EMAILJS_PUBLIC_KEY:   ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

    steps:
      - name: ‚¨áÔ∏è  Check out source
        uses: actions/checkout@v4

      - name: üß∞  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dataforgeits/package-lock.json

      - name: üì¶  Install dependencies
        run: npm ci
        working-directory: dataforgeits

      - name: üèóÔ∏è  Build with Vite
        working-directory: dataforgeits
        run: |
          ########################################
          # ‚ñ∂ NEW ‚Äî verify secrets are present   #
          ########################################
          if [ -z "$VITE_EMAILJS_SERVICE_ID" ] || \
             [ -z "$VITE_EMAILJS_TEMPLATE_ID" ] || \
             [ -z "$VITE_EMAILJS_PUBLIC_KEY" ]; then
            echo "::error ::One or more EmailJS secrets are missing."
            exit 1
          fi
          npm run build

      - name: üì§  Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dataforgeits/dist   # where Vite writes the build

      - name: üöÄ  Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
