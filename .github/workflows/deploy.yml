name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    ####################################
    # ‚ñ∂ tell the job which environment #
    ####################################
    environment: dataforgeits   # ‚Üê change if you used a different name

    env:
      VITE_EMAILJS_SERVICE_ID:  ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
      VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
      VITE_EMAILJS_PUBLIC_KEY:  ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

    steps:
      - name: ‚¨áÔ∏è  Check out source
        uses: actions/checkout@v4

      - name: üß∞  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: dataforgeits/package-lock.json

      - name: üì¶  Install dependencies
        run: npm ci
        working-directory: dataforgeits

      - name: üèóÔ∏è  Build with Vite
        working-directory: dataforgeits
        run: |
          # Abort if any secret is missing
          for var in VITE_EMAILJS_SERVICE_ID VITE_EMAILJS_TEMPLATE_ID VITE_EMAILJS_PUBLIC_KEY; do
            if [ -z "${!var}" ]; then
              echo "::error ::Environment secret $var is missing."
              exit 1
            fi
          done
          npm run build

      - name: üì§  Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dataforgeits/dist

      - name: üöÄ  Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
